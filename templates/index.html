    <script>
        class TranscriptionApp {
            constructor() {
                this.selectedFile = null;
                this.initializeElements();
                this.attachEventListeners();
            }

            initializeElements() {
                // Upload elements
                this.dropZone = document.getElementById('dropZone');
                this.fileInput = document.getElementById('fileInput');
                
                // Modal elements
                this.modal = document.getElementById('modal');
                this.fileInfo = document.getElementById('fileInfo');
                this.languageSelect = document.getElementById('languageSelect');
                this.uploadProgress = document.getElementById('uploadProgress');
                this.uploadProgressFill = document.getElementById('uploadProgressFill');
                this.uploadProgressText = document.getElementById('uploadProgressText');
                this.transcribeBtn = document.getElementById('transcribeBtn');
                this.cancelBtn = document.getElementById('cancelBtn');
            }

            attachEventListeners() {
                // File drop and selection
                this.dropZone.addEventListener('click', () => this.fileInput.click());
                this.dropZone.addEventListener('dragover', this.handleDragOver.bind(this));
                this.dropZone.addEventListener('dragleave', this.handleDragLeave.bind(this));
                this.dropZone.addEventListener('drop', this.handleDrop.bind(this));
                this.fileInput.addEventListener('change', this.handleFileSelect.bind(this));
                
                // Modal buttons
                this.transcribeBtn.addEventListener('click', this.startTranscription.bind(this));
                this.cancelBtn.addEventListener('click', this.closeModal.bind(this));
                
                // Modal backdrop click
                this.modal.addEventListener('click', (e) => {
                    if (e.target === this.modal) this.closeModal();
                });
            }

            handleDragOver(e) {
                e.preventDefault();
                this.dropZone.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                this.dropZone.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.dropZone.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.handleFileSelection(files[0]);
                }
            }

            handleFileSelect(e) {
                const files = e.target.files;
                if (files.length > 0) {
                    this.handleFileSelection(files[0]);
                }
            }

            handleFileSelection(file) {
                // Validate file type
                if (!file.type.startsWith('audio/')) {
                    alert('Please select an audio file.');
                    return;
                }

                this.selectedFile = file;
                this.showModal();
                this.displayFileInfo();
            }

            displayFileInfo() {
                const fileSize = (this.selectedFile.size / (1024 * 1024)).toFixed(2);
                this.fileInfo.innerHTML = `
                    <strong>–í—ã–±—Ä–∞–Ω–Ω—ã–π —Ñ–∞–π–ª:</strong> ${this.selectedFile.name}<br>
                    <strong>–†–∞–∑–º–µ—Ä:</strong> ${fileSize} MB<br>
                    <strong>–¢–∏–ø:</strong> ${this.selectedFile.type}
                `;
            }

            showModal() {
                this.modal.style.display = 'block';
                this.uploadProgress.style.display = 'none';
                this.transcribeBtn.disabled = false;
                this.languageSelect.value = '';
            }

            closeModal() {
                this.modal.style.display = 'none';
                this.selectedFile = null;
                this.fileInput.value = '';
            }

            async startTranscription() {
                if (!this.selectedFile) return;

                this.transcribeBtn.disabled = true;
                this.uploadProgress.style.display = 'block';
                this.uploadProgressFill.style.width = '0%';
                this.uploadProgressText.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞...';

                const formData = new FormData();
                formData.append('file', this.selectedFile);

                const language = this.languageSelect.value;
                if (language) {
                    formData.append('language', language);
                }

                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/transcribe', true);

                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        this.uploadProgressFill.style.width = percent + '%';
                        this.uploadProgressText.textContent = `–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞... ${percent}%`;
                    }
                };

                xhr.onload = () => {
                    if (xhr.status === 200) {
                        this.uploadProgressFill.style.width = '100%';
                        this.uploadProgressText.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!';
                        const result = JSON.parse(xhr.responseText);
                        setTimeout(() => {
                            this.closeModal();
                            window.location.href = `/transcription/${result.task_id}`;
                        }, 500);
                    } else {
                        alert('–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è: ' + xhr.statusText);
                        this.transcribeBtn.disabled = false;
                        this.uploadProgress.style.display = 'none';
                    }
                };

                xhr.onerror = () => {
                    alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞.');
                    this.transcribeBtn.disabled = false;
                    this.uploadProgress.style.display = 'none';
                };

                xhr.send(formData);
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new TranscriptionApp();
        });
